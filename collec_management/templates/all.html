{% extends "basegen.html" %}
{% block content %}
{% load static %}
<h1 class="text-center my-4">Les collections</h1>
<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th scope="col">Titre</th>
            <th scope="col">Date</th>
            <th scope="col"></th>
            <th scope="col"></th>
            <th scope="col"></th>
        </tr>
    </thead>
    <tbody>
        {% for collect in all_collections %}
        <tr>
            <td>{{ collect.title }}</td>
            <td>{{ collect.date }}</td>
            <td><a href="{% url 'collection' collect.id %}" class="btn btn-primary btn-sm">Voir</a></td>
            <td><a href="{% url 'update_collection' collect.id %}" class="btn btn-warning btn-sm">Modifier</a></td>
            <td><a href="{% url 'delete_collection' collect.id %}" class="btn btn-danger btn-sm">Supprimer</a></td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<div class="text-center"><a href="{% url 'add_collection' %}" class="btn btn-primary btn-sm">Ajouter Collection</a></div>
{% endblock %}
